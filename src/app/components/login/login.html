
<div id="LoginForm">
    <h1 class="form-heading">Voxel</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
             <h2>{{ "ADMIN_LOG" | translate}}</h2>
             <p>{{ "TXT_LOG" | translate}}</p>
            </div>
            <form id="Login">
                <div class="alert alert-danger" role="alert" ng-show="lgn.error">
                  {{ lgn.error }}
                </div>
                <div class="form-group">
                    <input type="text" ng-model="username" class="form-control" id="inputName" placeholder='{{ "TNAME" | translate}}'>
                </div>
                <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder='{{ "TPASSWORD" | translate}}'>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="lgn.submit()">Login</button>
            </form>
            </div>
        </div>
    </div>
</div>
